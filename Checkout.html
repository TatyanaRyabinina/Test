<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Checkout</title>
		<script src="http://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
		<script src="jQuery.serializeObject.js" type="text/javascript"></script>
		<script src="test.js" type="text/javascript"></script>
		<script src="test.checkout.js" type="text/javascript"></script>
		<script src="test.checkout.bindAction.js" type="text/javascript"></script>
		<script src="test.validate.js" type="text/javascript"></script>
		<script src="test.ajax.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.23/themes/base/jquery-ui.css" type="text/css" media="all">
	</head>
	<body>
		<section>
			<h3>My Personal Info</h3>
			<form id="personalInfo">
				<div>
					<div>
						<span>Country</span>
						<input required name="country" data-type="country" type="text" id="countries">
					</div>
					<br>
					<div>
						<span> First name
							<input required name="firstName" data-type="name" type="text" maxlength="15"> 
						</span>
						<span>Last name
							<input required name="lastName" data-type="name" type="text" maxlength="15">
						</span>
					</div>
					<br>
					<div>
						<span>Phone</span>
						<input required name="phone" type="text" maxlength="15" data-type="tel">
					</div>
					<p>
						<input type="submit" value='Save And Continue' onclick="test.checkout.submitInfo(this.form)">
					</p>
				</div>
			</form> 
		</section>
		<section>
			<h3>Pickup</h3>
			<form id="pickupForm">
				<div hidden id="pickupInputs" >
					<div id="chooseThePickup">
						<label>
							<input type="radio" checked id="pickUpByHimself" name="radioPickup" onclick="test.checkout.checkRadio()">I will pick it up
						</label>
						<br>
						<label>
							<input type="radio" id="pickUpBySomeone" name="radioPickup" onclick="test.checkout.checkRadio()">Someone else will pick it up
						</label>
						<br>
					</div>
					<div hidden id="inputsForm">
						<br>
						<div>
							<span> First name
								<input required name="firstName" data-type="name" type="text" maxlength="15"> 
							</span>
							<span>Last name
								<input required name="lastName" data-type="name" type="text" maxlength="15"> 
							</span>							
						</div>
						<br>
						<div>
							<span>Phone </span>
							<input required name="phone" type="text" maxlength="15" data-type="tel">
						</div>
						<br>
						<div>
							<span>E-mail </span>
							<input required name="email" type="text" data-type="email" maxlength="100"> 
						</div>
					</div>
					<p>
						<input type="submit" value="Save And Continue" onclick="test.checkout.submitPickup(this.form)">
					</p>
				</div>
			</form>
		</section>
		<section>
			<h3>Payment</h3>
			<form id="paymentForm">
				<div hidden id="paymentInputs">
					<div>
						<span>Credit Card Number</span>
						<input required name="card" type="text" data-type="card" maxlength="16"> 
					</div>
					<br>
					<div>
						<span>Security Code</span>
						<input required name="code" type="text" data-type="code" maxlength="4"> 
					</div>
					<br>
					<div>
						<select name="month">
							<option value="01">January</option>
							<option value="02">February </option>
							<option value="03">March </option>
							<option value="04">April </option>
							<option value="05">May </option>
							<option value="06">June </option>
							<option value="07">July </option>
							<option value="08">August </option>
							<option value="09">September </option>
							<option value="10">October </option>
							<option value="11">November </option>
							<option value="12">December </option>
						</select>
						<select name="year">
							<option value="2017">2017</option>
							<option value="2018">2018 </option>
							<option value="2019">2019 </option>
							<option value="2020">2020 </option>
							<option value="2021">2021 </option>
							<option value="2022">2022 </option>
						</select>
					</div>
					<br>
					<p>
						<input type="submit" onclick="test.checkout.submitPayment(this.form)" value="Save And Continue">
					</p>
				</div>
			</form>
		</section>
		<br>
		<p>
			<input disabled type="submit" id="submitOrder" onclick="test.checkout.submitOrder()" value="Submit My Order">							
		</p>
	</body>
</html>
